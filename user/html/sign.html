<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<div class="card card-container">
<form class="form form-signin" action="./sign" method="post">
    <input type="hidden" name="_csrf" value="{{.csrf_token}}">
    <h3 class="ui top attached header">
        注册
    </h3>
    <h4 class="succ_color">{{.succ_info}}{{.Flash.succ_info}}</h4>
    <h4 class="error_color">{{.err_info}}{{.Flash.err_info}}</h4>
    <div class="ui attached segment">
            <input class="field" id="username" name="username" autofocus="" required="" placeholder="用户名">
            <input class="field" id="email" name="email" type="email" required="" placeholder="邮箱">
            <input class="field" id="password" name="password" type="password" required="" placeholder="密码">
            <input class="field" id="retype" name="retype" type="password" required="" placeholder="确认密码">
            {{.Captcha.CreateHtml}}
            <input class="field" id="captcha" name="captcha" value="" autocomplete="off" placeholder="验证码">

            <button class="field btn-signin btn">创建帐户</button>
    </div>
</form>
        <a href="./login">已经注册？立即登录！</a>
</div>
</body>
</html>
